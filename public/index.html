<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="refresh" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <style>
    .leaflet-control-zoom {
      position: fixed;
      top: 55px;
      right: 55px;
    }

    @media screen and (max-width: 991px) {
      .leaflet-control-zoom {
        right: 50px;
      }
    }

    @media screen and (max-width: 767px) {
      .leaflet-control-zoom {
        right: 10px;
      }
    }
  </style>
  <title>Train Tracker</title>
</head>

<body>
  <header>
    <nav>
      <a href="/">
        <img src="https://3squared.com/wp-content/themes/ep-morris/assets/images/3Squared-Logo-white.png" />
      </a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <div id="map-container" style="height: calc(100% - 110px)">
    <div id="sidebar"></div>
    <div style="height: 100%; position: relative;">
      <div id="leafletmap" style="height: 100%; "></div>
      <div id="map-info">
        <div id="map-legend"></div>
        <button id="showAllTrainsBtn" style="display:none;">Show All Trains</button>
        <div id="date-time">
          <div id="date-time_update">
            <div>Now Viewing</div>
            <div id="date-time_update_time">{time}</div>
          </div>
          <form id="date-time_form">
            <input type="datetime-local" class="datetime" id="datetime_dt" name="dt">
            <input type="submit" value="Submit" id="datetime_s">
          </form>
        </div>
      </div>
      <div id="dom"></div>
    </div>
    <footer>
      <b>&copy; 2023 3Squared</b>
    </footer>
  </body>
  <script src="leafletmap.js"></script>
  <script>
    const options = {
      timeZone: "Europe/London",
    };

    var date = GetCurrentDateTime();
    SetNowViewing(date);
    Refresh(date);

    interval = 1;
    var intervalId = setInterval(() => {
      var date = GetCurrentDateTime();
      SetNowViewing(date);
      Refresh(date);
    }, interval * 60000);

    $("#date-time_form").submit(function (e) {
      e.preventDefault();
      var date = $("#datetime_dt").val();
      if (date == "") return;
      date = date.replace("T", " ");
      SetNowViewing(date);
      Refresh(date);
      clearInterval(intervalId);
    });

    function SetNowViewing(date) {
      $("#date-time_update_time").html(ToDateString(date));
    }

    function GetCurrentDateTime() {
      var date = new Date();
      var dateString = date.toLocaleString("en-GB", options).split(", ");
      return (
        dateString[0].split("/").reverse().join("-") +
        " " +
        dateString[1].split(":")[0] +
        ":" +
        dateString[1].split(":")[1]
      );
    }

    function ToDateString(date) {
      return date.toLocaleString("en-GB", options);
    }
  </script>
</html>
