  <body>
    <header>
    
      <nav>
        <a href="/"><img src="https://3squared.com/wp-content/themes/ep-morris/assets/images/3Squared-Logo-white.png" ></a>

    <!--this is the sidebar-->
            <div id="map-container">
              <div id="sidebar">
                <h1>Train Information</h1>
                <button id="button-Progress">Progress</button>
                <button>Consist</button>
                <button id="button-Notes">Notes</button>
                <!--this is the info that i will grab from the api and output on the sidebar-->

                </div>
                <!--this is the notes-->
                <div id="hide">
                <label >Notes</label>

                </div>
              </div>
              <!--this is the map-->
    <div id="leafletmap" style="height: 800px;"></div>
    <div id="dom"></div>
    <script src="leafletmap.js"></script>
    <script>

    var blueIcon = L.icon({
        iconUrl: '/icons/Blue.png',
        iconSize:     [20, 20], // size of the icon
    });

    var redIcon = L.icon({
        iconUrl: '/icons/Red.png',
        iconSize:     [10, 10], // size of the icon
    });

      let currentTrainRoute = ""

      async function getData(url) {
        const response = await fetch(url);
        const json = await response.json();
        return json;
      }

      let api_trainschedule = "http://localhost:3000/api/trainschedule";
      let api_livetrain = "http://localhost:3000/api/livetrain";
      let displayList = [];

      getData(api_trainschedule + "/17839940/13669527")
        .then((myJson) => {
          console.log(myJson)
          currentTrainRoute = myJson
          for (const station of myJson){
            if(station.latLong){
              const lat = station.latLong.latitude
              const long = station.latLong.longitude
              L.marker([lat, long], {icon: blueIcon}).addTo(map)
              let sidebar = document.getElementById("sidebar")
                if (sidebar.style.display === "block") {
                  sidebar.style.display = "none"
                }
                else {
                  sidebar.style.display = "block"
                }
            }
          }
        })
        .catch(err => console.log("Error: " + err));

      getData(api_livetrain + "/17839940/13669527") 
        .then((myJson) => {
          console.log(myJson)
          currentTrainRoute = myJson
          for (const station of myJson){
            if(station.latLong){
              const lat = station.latLong.latitude
              const long = station.latLong.longitude
              L.marker([lat, long], {icon: redIcon}).addTo(map)
              let sidebar = document.getElementById("sidebar")
                if (sidebar.style.display === "block") {
                  sidebar.style.display = "none"
                }
                else {
                  sidebar.style.display = "block"
                }
            }
          }
        })
        .catch(err => console.log("Error: " + err));
    </script>
